{% extends "base.html" %}

{% block page_content %}
<h2>{{ question }}</h2>

{% from "_formhelpers.html" import render_field %}
<form method="POST">
  {{ form.hidden_tag() }}

  <dl>
    {{ render_field(form.answer) }}
  </dl>
  {{ form.submit }}
</form>

<p><a href="{{ url_for('index') }}">Start game again.</a></p>
{% endblock page_content %}
